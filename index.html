<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');

        var displayTweets = function() {
          $body.html('');
          var numTweets = streams.home.length;
          for (var i = 0; i < 10; i++) {
            var tweet = streams.home[numTweets - i - 1];
            var $tweet = $('<div class="tweet"></div>');
            var $tweeter = $('<h4 class="tweeter">' + tweet.user + '</h4>');
            var $message = $('<p class="message">' + tweet.message + '</p>');
            var $timestamp = $('<p class="timestamp">' + tweet.created_at + '</p>');
            $body.append($tweet);
            $tweet.append($tweeter);
            $tweet.append($message);
            $tweet.append($timestamp);
          }
        }();

        // Automatically display the latest tweets
        // after a random period of time
        var scheduleNextDisplay = function(){
          displayTweets();
          setTimeout(scheduleNextDisplay, Math.random() * 1500);
        };
        scheduleNextDisplay();
      });
    </script>

  </body>
</html>
